	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Do Not</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    </head>
    <body>
      <div class='clickthrough'></div>
      <script src="http://code.jquery.com/jquery.min.js"></script>
      
      <!--<h1 do-not='click,mouseover'>Hello World</h1>-->

      <h2 class="doNot" do-not>Yo</h2>
      <h3 class="doNot" do-not=false>Hi</h3>

      <br/>
      <br/>
      <br/>
      <h1 annotate='click,mouseover'>Annotate</h1>
      
      <script>

      /*
       * jQuery Tiny Pub/Sub
       * https://github.com/cowboy/jquery-tiny-pubsub
       *
       * Copyright (c) 2013 "Cowboy" Ben Alman
       * Licensed under the MIT license.
       */

      (function($) {

        var o = $({});

        $.subscribe = function() {
          o.on.apply(o, arguments);
        };

        $.unsubscribe = function() {
          o.off.apply(o, arguments);
        };

        $.publish = function() {
          o.trigger.apply(o, arguments);
        };

        function logDoNot() {
          return function(_, a) {
            console.log('doNot!!!!',a);
          };
        }

        function logAnnotate() {
          return function(_, a) {
            console.log('annotate!!!!',a);
          };
        }

        $.subscribe('doNot', logDoNot());

        $(window).on('annotate',logAnnotate());
        //$(window).trigger('annotate',['shit']);

      }(jQuery));

      </script>

      <script src="jquery-do-not-touch.js"></script>
      <script src="jquery.annotate.js"></script>
     
  </body>
</html>
